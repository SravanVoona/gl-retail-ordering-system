{% extends "header.html"  %}
{% block content %}

<form action="/vendorregister" method="POST" type="submit" onsubmit="return registerValidate();">
    <div class="form-group">
    <div class="row">
        <div class="col-md-1 font-weight-bold" ><Label><strong>Email:</strong></Label></div>
        <div class="col-md-4">
            <input type="email" name="email" id="regemail" class="form-control" style="border: 1px solid #000" >
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Password:</strong></Label></div>
        <div class="col-md-4">
            <input type="password" name="password"  class="form-control" id="password" required style="border: 1px solid #000">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="col-md-2 font-weight-bold"><Label><strong>Confirm Password:</strong></Label></div>
        <div class="col-md-4">
            <input type="password"  class="form-control" name="cpassword" id="cpassword" required style="border: 1px solid #000">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>First Name:</strong></Label></div>
        <div class="col-md-4">
             <input type="text"  class="form-control" name="firstName" id="regfirstName" required style="border: 1px solid #000">
         </div>&nbsp;&nbsp;&nbsp;&nbsp;
         <div class="col-md-2 font-weight-bold"><Label><strong>Last Name:</strong></Label></div>
         <div class="col-md-4"> 
             <input type="text"  class="form-control" name="lastName"  id="reglastName"  required style="border: 1px solid #000">
         </div>
    </div>     
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Address:</strong></Label></div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="address" required style="border: 1px solid #000">
            </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Country:</strong></Label></div>
        <div class="col-md-4">
        
        <select id="countySel" name="country" size="1" class="form-control" style="font-size: larger;border: 1px solid #000;" required >
            <option value="" selected="selected">-- Select Country --</option>
        </select>
        
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>State:</strong></Label></div>
        
        <div class="col-md-4">
            
            <select id="stateSel" name="state" size="1" class="form-control" style="font-size: larger;border: 1px solid #000;" required>
                <option value="" selected="selected">-- Select State--</option>
            </select>
            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>City:</strong></Label></div>
        
        <div class="col-md-4">
            <select id="citySel" name="city" size="1" class="form-control" style="font-size: larger;border: 1px solid #000;" required>
                <option value="" selected="selected">-- Select City--</option>
            </select>
            
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>ZipCode:</strong></Label></div>
        <div class="col-md-4"> 
            <input type="text" class="form-control" name="zipcode" id="regzipcode" placeholder="123456" required style="border: 1px solid #000">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Phone:</strong></Label></div>
        <div class="col-md-4"> <input type="text" name="phone" class="form-control" id="regphone" required style="border: 1px solid #000"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Org. Name:</strong></Label></div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="companyName" required style="border: 1px solid #000">
            </div>
    </div>
    <br><br>
    <div class="row" >
        <div class="col-md-1 font-weight-bold"><Label><strong>PAN:</strong></Label></div>
        <div class="col-md-2"> 
            <p><input type="text" name="panNumber" id="panNumber" placeholder="ABCDE1234F" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" required style="border: 1px solid #000"></p></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
        <div class="col-md-1 font-weight-bold"><Label><strong>Adhaar:</strong></Label></div>
        <div class="col-md-2"> 
            <p><input type="text" name="adhaarcardNumber" id="adhaarcardNumber" placeholder="111122223333" pattern="[0-9]{12}" required style="border: 1px solid #000"></p></div>    
    </div>
    <br>
    <!-- <div class="row">
        <div class="col-md-1 font-weight-bold"><Label><strong>Adhaar:</strong></Label></div>
        <div class="col-md-4"> 
            <p> <input type="text" name="adhaarcardNumber" id="adhaarcardNumber" placeholder="111122223333" pattern="[0-9]{12}" required style="border: 1px solid #000"></p></div>
    </div> -->
    <br>
    <br>
    <div class="row">
        <div class="btn btn-success m-2">
        <div><input type="submit" value="Register" class="btn btn-success m-2"></div>
    </div>
    </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }   
    </script>
</form>

{% endblock content %}
