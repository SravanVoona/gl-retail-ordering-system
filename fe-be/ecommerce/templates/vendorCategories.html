{% extends "layout.html" %}
{% block content %}
<br>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Add a New Category</h4>
                </div>
                <!-- <div class="panel-body">
                    New Category
                </div> -->
                <div>
                      <a class="btn btn-success m-5" href="{{ url_for('addCategory') }}">Click here</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Add a New Product</h4>
                </div>
                <!-- <div class="panel-body">
                    Add products
                </div> -->
                <div>
                      <a class="btn btn-success m-5" href="{{ url_for('addProduct') }}">Click here</a>
                </div>
            </div>
        </div>
    </div>
        <table class="table table-hover">
          <thead>
            <tr>
                <th>Category Name</th>
                <!-- <th>Number of products</th> -->
                <th>Actions</th>
            </tr>
          </thead>
            <tbody>
              {% for category in categories %}
                <tr>
                  <td>{{ category.category_name}}</td>
                  <!-- <td>{{ category.noOfProducts }}</td> -->
                  <td><a href="{{ url_for('category', category_id=category.categoryid) }}" class="btn btn-primary btn-sm m-1">View</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
